<div ng-app="myApp" ng-controller="BlogController as ctrl" style=" align: center; text-align:center; background:url(lib/image/list_blog1.jpg) repeat;">
<h2 style="color:maroon; align:centre; font:italic; font:bold; font-family:Maiandra GD; font-size:50px; text-align:center;">Details</h2>
<br><div class="post" >
          <div>
            
            <h3 style="font:bold;color: Chartreuse ;">Blog Name: {{selectedBlog.blogTitle}}</h3><br><br>
           
            <cite style="font:bold; color:black;">Posted By : {{selectedBlog.username}} on {{selectedBlog.date_of_creation | date}}</cite><br><br><br>
            <div class="post-body" style="color:black;">
             <p>
             About Blog:  {{selectedBlog.description}}
             </p> <br>
             
            </div>
            
            <div class="comments" ng-controller="BlogCommentController as commentctrl">
             
          <br>    <h3 style="color: grey;font-family:Maiandra GD; text-decoration:underline;font: bold;font-size: 20px;font-style: normal;text-transform: uppercase;float:center;">Comments</h3><br><br>
          <div style="display: block;padding: 10px;border: thin;">
              <ul style="color:black;font: bold;font-size: 15px;font-style: normal;">
               <li ng-repeat="value in fetchComments">
                <div>
                 <p style="color:red ;font-size: 15px;"><b>{{value.username}}</b></p>
                 <p style="color: black;font-size: 15px;"> {{value.comments}}<p><br>
               </div>
               </li>
              </ul><br><br>
             </div>
              <form name="commentForm" ng-submit="commentctrl.submit(selectedBlog.blog_id)" novalidate>
              
                
                <h3 style="color: black;font: bold;font-size: 20px;font-style: normal; font-family:Maiandra GD; text-transform: uppercase;">Add a Comment</h3>
                  <br><textarea ng-model="commentctrl.blogcomment.comments" cols="30" rows="10" required></textarea>
               <br><br>
                    <input type="submit" class="btn btn-primary btn-block" style="width: 400px;" value="Submit" />
                </form>
            </div>
        </div>
      </div>
        
            </div>
