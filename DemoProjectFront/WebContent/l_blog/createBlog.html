
<div class="container" ng-app="myApp" ng-controller="BlogController as bctrl" align="center">

<form ng-submit="bctrl.submit()">

<div class="form-group">
<input type="text" class="form control" id="blogTitle" ng-model="bctrl.blog.blogTitle" name="blogTitle" placeholder="Enter the Blog Title"/><br><br>
</div>

<div class="form-group">
<input type="text" class="form control" id="description" ng-model="bctrl.blog.description" name="description" placeholder="Enter Blog Description"/><br><br>
</div>

<div class="form-group">
<input type="submit" class="btn btn-success green" value="Create Blog"/> 
</div>
</form>

</div>
