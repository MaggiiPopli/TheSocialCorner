<div class="container" ng-app="myApp" ng-controller="ForumController as ctrl"style="position: relative;">

<div class="post" >
          <div>
            
            <h2 style="margin-top: 20px;padding-top: 20px;font-size: 25px;font:bold;color: blue;">{{selectedforum.forum_topic}}</h2>
           
            <cite style="font:bold; color:black;">Posted By {{selectedforum.username}} on {{selectedforum.date_created | date}}</cite><br><br><br>
            <div class="post-body" style="color:black;">
             <p>
               {{selectedforum.forum_question}}
             </p> 
             
              
            </div>
            
            
            
           <div class="comments" ng-controller="ForumCommentController as commentctrl">
             
             <br>
                  <a ng-href="#/x" ng-click="commentctrl.fetchAllForumsCommentNew(selectedforum.forum_id)">CLICK FOR COMMENTS</a>
                
             </div>
             
            </div>
        </div> 
      </div>
