
<div class="container" ng-controller="BlogController as bctrl">

<form action="" ng-submit="bctrl.submit()" class="form" method="post" role="form">

<input type="text" class="form control" id="blogTitle" ng-model="bctrl.blog.blogTitle" name="blogTitle" placeholder="Enter the Blog Title"/>
<input type="text" class="form control" id="description" ng-model="bctrl.blog.description" name="description" placeholder="Enter Blog Description"/>
<button class="btn btn-lg btn-primary btn-block btn-danger" type="submit">Submit
             </button>

</form>

</div>
