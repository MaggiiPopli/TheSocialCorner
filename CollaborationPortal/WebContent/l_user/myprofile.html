

<body>
	<div class="generic-container" ng-controller="UserController as ctrl">

 Current User:  {{currentUser}}

			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">My Profile </span>
				</div>
				<div class="formcontainer">
					<form ng-submit="ctrl.update()" name="myForm"
						class="form-horizontal">

							<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="username">ID</label>  
								<div class="col-md-7">
									<input type="text"  value= {{currentUser.username}}  ng-bind="ctrl.user.username" id="username"
										class="username form-control input-sm"
										placeholder="Enter your Username" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="name">Name</label>
								<div class="col-md-7">
									<input type="text"  value= {{currentUser.name}}  ng-model="ctrl.user.name" id="name"
										class="username form-control input-sm"
										placeholder="Enter your name" required ng-minlength="3" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="password">Password</label>
								<div class="col-md-7">
									<input type="password" value= {{currentUser.password}} ng-model="ctrl.user.password"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="email_id">Email</label>
								<div class="col-md-7">
									<input type="email" value= {{currentUser.email_id}} ng-model="ctrl.user.email_id" id="email_id"
										class="email form-control input-sm"
										placeholder="Enter your Email" required />

								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="gender">Gender</label>
								<div class="col-md-7">
									<input type="gender" value= {{currentUser.gender}} ng-model="ctrl.user.gender" id="gender"
										class="email form-control input-sm"
										placeholder="Enter your Gender" required />

								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="contact">Contact</label>
								<div class="col-md-7">
									<input type="tel" value= {{currentUser.contact}} ng-model="ctrl.user.contact" id="contact"
										class="contact form-control input-sm"
										placeholder="Enter your contact number" required />

								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="address">Address</label>
								<div class="col-md-7">
									<input type="text"  value= {{currentUser.address}}  width="100" height="50"
									  
										ng-model="ctrl.user.address" id="address"
										class="form-control input-sm"
										placeholder="Enter your Address." />
								</div>
							</div>
						</div>



						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Update"
									class="btn btn-primary btn-sm">
								
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>
