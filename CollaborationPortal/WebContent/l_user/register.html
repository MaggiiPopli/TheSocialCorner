	{

<div class="container-wrapper">
	<div ng-app="myApp" ng-controller="UserController as ctrl" class="container" align="center">
	
	<form action="" ng-submit="ctrl.submit()" method="post">
	
                <h2>SIGN-UP</h2>
                
                <div class="form-group">
				<label>Name</label>
                <input type="text" ng-model="ctrl.user.name" name="name" placeholder="Name" class="form-control" />
                 </div>
                 
                 <div class="form-group">
				<label>Username</label>
                <input type="text" name="username" ng-model="ctrl.user.username" placeholder="Username" class="form-control" />
                </div> 
                 
                <div class="form-group">
				<label>Email-ID</label>
                <input type="text" name="email_id" ng-model="ctrl.user.email_id" placeholder="Email" class="form-control" />
                </div>
                 
                <div class="form-group">
				<label>Gender</label><br>
                <input type ="radio" name="gender" ng-model="ctrl.user.gender" value="Male"/>Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" ng-model="ctrl.user.gender" value="Female"/>Female<br>
                </div>
                
                
                <div class="form-group">
				<label>Role</label><br>
                <input type ="radio" name="role" ng-model="ctrl.user.role" value="Student"/>Student&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type ="radio" name="role" ng-model="ctrl.user.role" value="Employee"/>Employee&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="role" ng-model="ctrl.user.role" value="Alumni"/>Alumni<br>
                </div>
                
                <div class="form-group">
				<label>Contact Num</label>
                <input type="text" name="contact" ng-model="ctrl.user.contact" placeholder="Contact Num" class="form-control"/>
                </div>
                
                <div class="form-group">
				<label>Password</label>
                <input type="password" name="password" ng-model="ctrl.user.password" placeholder="Password" class="form-control" />
                </div>
                
                <div class="form-group">
				<label>Address</label>
                <input type="text" name="address" ng-model="ctrl.user.address" placeholder="Address" class="form-control" />
                </div>
                
                <input type="submit" value="Register" class="btn btn-success btn-sm" /><br><br>
            </form>
            </div>
            </div>
